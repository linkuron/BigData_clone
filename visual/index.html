<html>
<head>
<meta charset="utf-8">
<title>Titanic Data</title>
<style>
@import url(d3.parsets.css);

body {
  font-family: sans-serif;
  font-size: 16px;
  width: 960px;
  margin: 1em auto;
  position: relative;
}
h1, .dimension text {
  text-align: center;
  font-family: "lucida sans","PT Sans", Helvetica;
  font-weight: 900;
}
h1 {
  font-size: 2.5em;
  margin: .5em 0 0 0;
  color: #0a5c50;
}

</style>
</head>
<body>
<h1>Who survived in Titanic?</h1>
<div id="vis"><noscript></noscript></div>



<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="d3.parsets.js"></script>
<script src="http://www.tips-for-excel.com/d3test/Titanic/highlight.min.js"></script>
<script>
var chart = d3.parsets()
    .dimensions(["Passengers", "Sex", "Age", "Class"]);

var vis = d3.select("#vis").append("svg")
    .attr("width", chart.width())
    .attr("height", chart.height());

d3.csv("titanic.csv", function(csv) {
  vis.datum(csv).call(chart);
});

</script>
</body>
</html>
